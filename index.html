<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MIDI CONTROLLER</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <menu>
            <li>
              <button id="pa3x" value="pa3x">PA3X</button>
            </li>
            <li>
              <button id="triton" value="triton">Triton</button>
            </li>
            <li>
              <button id="zeroOne" value="zeroOne">K01/wfd</button>
            </li>
            <div class="vertical-devider" aria-hidden="true"></div>
            <li>
              <div class="transpose">
                <!-- <button id="clear">Clear</button> -->
                <button id="transpose-" data-id="transpose-btn">-</button>
                <div id="transpose-value">0</div>
                <button id="transpose+" data-id="transpose-btn">+</button>
              </div>
            </li>
            <div class="vertical-devider" aria-hidden="true"></div>
            <li>
              <div id="reset-global-wrapper">
                <button id="reset-global">Reset all</button>
              </div>
            </li>
            <!-- <li><button id="k01-controller">K01 Controller</button></li> -->
          </menu>
          <input type="range" name="colorRange" id="colorRange" min="0" max="359" step="1" class="color-range" value="0" />
        </nav>
      </header>
      <main>
        <div class="userScale">
          <div class="userScale-top">
            <div class="userScale-top__left">
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="2" data-key="c#" data-portion="1">C#</button>
                <input type="number" name="c#" min="-90" max="90" value="-50" />
              </div>
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="4" data-key="d#" data-portion="1">D#</button>
                <input type="number" name="d#" min="-90" max="90" value="-50" />
              </div>
            </div>
            <div class="userScale-top__right">
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="0" data-key="f#" data-portion="2">F#</button>
                <input type="number" name="f#" min="-90" max="90" value="-50" />
              </div>
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="2" data-key="g#" data-portion="2">G#</button>
                <input type="number" name="g#" min="-90" max="90" value="-50" />
              </div>
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="4" data-key="a#" data-portion="2">A#</button>
                <input type="number" name="a#" min="-90" max="90" value="-50" />
              </div>
            </div>
          </div>
          <div class="userScale-bottom">
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="1" data-key="c" data-portion="1">C</button>
              <input type="number" name="c" min="-90" max="90" value="-50" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="3" data-key="d" data-portion="1">D</button>
              <input type="number" name="d" min="-90" max="90" value="-50" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="5" data-key="e" data-portion="1">E</button>
              <input type="number" name="e" min="-90" max="90" value="-50" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="6" data-key="f" data-portion="1">F</button>
              <input type="number" name="f" min="-90" max="90" value="-50" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="1" data-key="g" data-portion="2">G</button>
              <input type="number" name="g" min="-90" max="90" value="-50" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="3" data-key="a" data-portion="2">A</button>
              <input type="number" name="a" min="-90" max="90" value="-50" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="5" data-key="b" data-portion="2">B</button>
              <input type="number" name="b" min="-90" max="90" value="-50" />
            </div>
          </div>
          <div class="scale-presets">
            <button data-id="scale-preset-btn" value="BC">Bayat C</button>
            <button data-id="scale-preset-btn" value="BD">Bayat D</button>
            <button data-id="scale-preset-btn" value="BG">Bayat G</button>
            <button data-id="scale-preset-btn" value="BA">Bayat A</button>
          </div>
        </div>
        <div id="message" style="display: none"></div>
      </main>
    </div>
    <script src="data/triton.js"></script>
    <script src="data/zeroOne.js"></script>
    <script src="data/pa3x.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="midi/connection.js"></script>
    <script src="midi/sender.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
