<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MIDI CONTROLLER</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <menu class="main-menu">
            <li>
              <button id="pa3x" value="pa3x">PA3X</button>
            </li>
            <li>
              <button id="triton" value="triton">Triton</button>
            </li>
            <li>
              <button id="zeroOne" value="zeroOne">K01/wfd</button>
            </li>
            <li>
              <div class="transpose">
                <button id="transpose-" data-id="transpose-btn">-</button>
                <div id="transpose-value">0</div>
                <button id="transpose+" data-id="transpose-btn">+</button>
              </div>
            </li>
          </menu>
          <menu class="control-menu">
            <li>
              <div id="icon-buttons">
                <button id="reset-global">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="var(--icon-fill)"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-restore"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3.06 13a9 9 0 1 0 .49 -4.087" />
                    <path d="M3 4.001v5h5" />
                    <path d="M11 12a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  </svg>
                </button>
                <button id="enable-micro-tunning">
                  <svg class="symbol" width="50" height="50" viewBox="0 0 60 120" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 5 V90" stroke="var(--icon-fill)" stroke-width="6" stroke-linecap="round" />
                    <path
                      d="M25 55 C65 65, 45 75, 25 80"
                      fill="none"
                      stroke="var(--icon-fill)"
                      stroke-width="6"
                      stroke-linecap="round"
                    />
                    <line x1="40" y1="25" x2="10" y2="40" stroke="var(--icon-fill)" stroke-width="4" />
                  </svg>
                </button>
              </div>
            </li>
            <li>
              <div class="sliders">
                <div class="color-range-wrapper">
                  <input
                    type="range"
                    name="colorRange"
                    id="colorRange"
                    min="0"
                    max="359"
                    step="1"
                    class="color-range"
                    value="0"
                  />
                  <div id="color-range-value"></div>
                </div>

                <div class="cent-range-wrapper">
                  <input
                    type="range"
                    name="centRange"
                    id="centRange"
                    min="-99"
                    max="99"
                    step="0.5"
                    class="cent-range"
                    value="-50"
                  />
                  <div class="cent-range-value-wrapper">
                    <span id="cent-range-value">-50</span>
                  </div>
                </div>
              </div>
            </li>
          </menu>
        </nav>
      </header>
      <main>
        <div class="userScale">
          <div class="userScale-top">
            <div class="userScale-top__left">
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="2" data-key="CSharp" data-portion="1">C#</button>
                <input type="number" name="CSharp" min="-90" max="90" value="-50" disabled="true" />
              </div>
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="4" data-key="DSharp" data-portion="1">D#</button>
                <input type="number" name="DSharp" min="-90" max="90" value="-50" disabled="true" />
              </div>
            </div>
            <div class="userScale-top__right">
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="0" data-key="FSharp" data-portion="2">F#</button>
                <input type="number" name="FSharp" min="-90" max="90" value="-50" disabled="true" />
              </div>
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="2" data-key="GSharp" data-portion="2">G#</button>
                <input type="number" name="GSharp" min="-90" max="90" value="-50" disabled="true" />
              </div>
              <div class="btn-group">
                <button data-id="userscale-btn" data-index="4" data-key="ASarp" data-portion="2">A#</button>
                <input type="number" name="ASarp" min="-90" max="90" value="-50" disabled="true" />
              </div>
            </div>
          </div>
          <div class="userScale-bottom">
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="1" data-key="C" data-portion="1">C</button>
              <input type="number" name="C" min="-90" max="90" value="-50" disabled="true" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="3" data-key="D" data-portion="1">D</button>
              <input type="number" name="D" min="-90" max="90" value="-50" disabled="true" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="5" data-key="E" data-portion="1">E</button>
              <input type="number" name="E" min="-90" max="90" value="-50" disabled="true" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="6" data-key="F" data-portion="1">F</button>
              <input type="number" name="F" min="-90" max="90" value="-50" disabled="true" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="1" data-key="G" data-portion="2">G</button>
              <input type="number" name="G" min="-90" max="90" value="-50" disabled="true" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="3" data-key="A" data-portion="2">A</button>
              <input type="number" name="A" min="-90" max="90" value="-50" disabled="true" />
            </div>
            <div class="btn-group">
              <button data-id="userscale-btn" data-index="5" data-key="B" data-portion="2">B</button>
              <input type="number" name="B" min="-90" max="90" value="-50" disabled="true" />
            </div>
          </div>
          <div class="scale-presets">
            <button data-id="scale-preset-btn" value="BC">Bayat C</button>
            <button data-id="scale-preset-btn" value="BCSharp">Bayat C#</button>
            <button data-id="scale-preset-btn" value="BD">Bayat D</button>
            <button data-id="scale-preset-btn" value="BDSharp">Bayat D#</button>
            <button data-id="scale-preset-btn" value="BE">Bayat E</button>
            <button data-id="scale-preset-btn" value="BF">Bayat F</button>
            <button data-id="scale-preset-btn" value="BFSharp">Bayat F#</button>
            <button data-id="scale-preset-btn" value="BG">Bayat G</button>
            <button data-id="scale-preset-btn" value="BGSharp">Bayat G#</button>
            <button data-id="scale-preset-btn" value="BA">Bayat A</button>
            <button data-id="scale-preset-btn" value="BASharp">Bayat A#</button>
            <button data-id="scale-preset-btn" value="BB">Bayat B</button>

            <div class="vertical-devider" aria-hidden="true"></div>

            <button data-id="scale-preset-btn" value="RC">Rast C</button>
            <button data-id="scale-preset-btn" value="RD">Rast D</button>
            <button data-id="scale-preset-btn" value="RE">Rast E</button>
            <button data-id="scale-preset-btn" value="RF">Rast F</button>
            <button data-id="scale-preset-btn" value="RG">Rast G</button>
            <button data-id="scale-preset-btn" value="RA">Rast A</button>
            <button data-id="scale-preset-btn" value="RB">Rast B</button>
          </div>
        </div>
        <div id="message" style="display: none"></div>
      </main>
    </div>
    <script src="data/generalData.js"></script>
    <script src="data/triton.js"></script>
    <script src="data/zeroOne.js"></script>
    <script src="data/pa3x.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="state/state.js"></script>
    <script src="midi/connection.js"></script>
    <script src="midi/sender.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
